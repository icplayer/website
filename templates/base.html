
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>icplayer example content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Krzysztof Langner">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  	<script type="text/javascript" language="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.png">
	{% block header %}
	{% endblock %}
    
</head>

<body>
	<div class="navbar navbar-fixed-top">
   		<div class="navbar-inner">
     		<div class="container">
       		<a class="brand" href="/">icplayer.com</a>
          	<div class="nav-collapse collapse">
            	<p class="navbar-text pull-right">
	        		<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=icplayer&repo=icplayer&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="98px" height="20px"></iframe>      		
					<iframe class="github-btn" src="http://ghbtns.com/github-btn.html?user=icplayer&repo=icplayer&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe>
            	</p>
          	</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container" style="margin-top:1em">
		{% block content %}
		{% endblock %}
	     	
		<hr/>
		<div class="footer">
	        <p>
	        	<a href="https://github.com/icplayer/icplayer">Find us on github.com</a>
	        </p>
	      </div>
		</div>
	</div>

  </body>
</html>
